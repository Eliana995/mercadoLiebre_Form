<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Login</title>
</head>

<body class="home">
    <!-- BANNER -->
    <header class="header">
        <div class="logo-buscar">
            <div class="logo">
                <a href="/"><img src="/img/logo-mercado-liebre.svg" alt="Logo de la empresa"></a>
            </div>
            <button class="buscar"><input type="text" placeholder="Buscar productos, marcas.." /> <i
                    class="fas fa-search"></i></button>
        </div>
        <button class="compra"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</button>
        <!-- Listas -->
        <nav>
            <ul class="lista1">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>


            <ul class="lista2">
                <li><a href="/register">Crea tu cuenta</a> <i class="far fa-id-card"></i></li>
                <li><a href="/login">Ingresá</a> <i class="fas fa-sign-in-alt"></i></li>
                <li><a href="#">Mis compras</a> <i class="fas fa-shopping-basket"></i></li>
            </ul>

            <div class="burger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main class="main-login">
        <form action="" method="POST" enctype="multipart/form-data"> <a href="/"><i
                    class="fas fa-angle-double-left"></i>
                Home </a>

            <h4>Ingresa</h4>
            <div class="email"><label for="email"></label><input type="email" name="email" id="email"
                    placeholder="Email">
            </div>

            <div class="password"><label for="password"></label><input type="password" name="password"
                    id="password" placeholder="Contraseña">
            </div>

            <div class="submit-log"><a href="">Ingresar</a></div>

        </form>
    </main>
</body>

</html>
